<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Checker</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body class="bg-slate-900 flex justify-center items-center h-screen">
    <div class="bg-gradient-to-t from-green-500 rounded-2xl p-8 max-w-md w-full">
        <div class="bg-slate-900 rounded-3xl p-2 text-center">
            <h1 class="text-4xl font-bold">
                <span style="color: rgb(10, 68, 194);">BMI</span>
                <span style="color: rgb(15, 207, 146);">CHECKER</span>
            </h1>
        </div>
        <form>
            <div class="mb-4">
                <label for="weight" class="block text-l font-medium text-gray-950">WEIGHT (kg)</label>
                <input type="text" id="weight" name="weight" class="bg-gray-900 text-green-500 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
            </div>
            <div class="mb-4">
                <label for="height" class="block text-l font-medium text-gray-950">HEIGHT (cm)</label>
                <input type="text" id="height" name="height" class="bg-gray-900 text-green-500 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
            </div>
           
            <div class="mb-4 flex justify-center">
                <button type="submit" class="rounded-lg bg-gray-900 text-green-500 border-double border-4 border-sky-500 px-4 py-2">Calculate BMI !</button>
            </div>
            <div id="result" class="text-lg font-medium text-center"></div>
        </form>
    </div>

    <script src="./bmi.js"></script>
</body>
</html>
